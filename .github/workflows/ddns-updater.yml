name: 'ğŸ”„ Dynamic DNS (DDNS) Updater'

on:
  # Berjalan otomatis setiap 15 menit
  schedule:
    - cron: '*/15 * * * *'
  # Bisa juga dijalankan manual
  workflow_dispatch:

jobs:
  ddns-update:
    runs-on: ubuntu-latest
    steps:
      - name: '1. Checkout Kode'
        uses: actions/checkout@v4
      - name: '2. Setup Python'
        uses: actions/setup-python@v5
      - name: '3. Install Dependencies'
        run: pip install requests
      - name: '4. Dapatkan IP Publik Saat Ini'
        id: get_ip
        run: echo "ip=$(curl -s ifconfig.me)" >> $GITHUB_OUTPUT
      - name: '5. Eksekusi Skrip Update DDNS'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: >
          python dns_manager.py update 
          --type A 
          --name ddns # Ganti 'ddns' jika Anda ingin subdomain lain untuk DDNS
          --content "${{ steps.get_ip.outputs.ip }}"
